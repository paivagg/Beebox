<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCG Store Manager</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f48c25",
            "background-light": "#f8f7f5",
            "background-dark": "#181411", // Fallback
            "text-secondary-dark": "#a1a1aa", // Lighter gray for better contrast on glass
            positive: "#34c759",
            negative: "#ff3b30"
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
            sans: ["Inter", "sans-serif"]
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'fade-in': 'fadeIn 0.2s ease-out forwards',
            'zoom-in': 'zoomIn 0.2s ease-out forwards',
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #121212;
      min-height: 100vh;
      color: #fff;
      padding-top: env(safe-area-inset-top);
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      user-select: none;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1;
    }

    /* Globally Hide Scrollbars */
    * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    *::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari and Opera */
    }

    /* Animated Background Blobs */
    .blob-cont {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: #121212;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .blob-1 {
      top: -10%;
      left: -10%;
      width: 50vw;
      height: 50vw;
      background: #f48c25;
      animation-delay: 0s;
    }

    .blob-2 {
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: #7c3aed;
      /* Purple */
      animation-delay: -5s;
    }

    .blob-3 {
      top: 40%;
      left: 30%;
      width: 40vw;
      height: 40vw;
      background: #0ea5e9;
      /* Blue */
      animation-delay: -10s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(40, 40, 40, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      color: white;
      color-scheme: dark;
    }

    /* Fix for Tailwind Forms plugin overrides */
    input[type='date'].glass-input,
    input[type='datetime-local'].glass-input,
    input[type='number'].glass-input,
    input[type='email'].glass-input,
    input[type='text'].glass-input,
    input[type='password'].glass-input,
    input[type='search'].glass-input,
    textarea.glass-input,
    select.glass-input {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
    }

    .glass-input:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(244, 140, 37, 0.5);
      /* Primary color alpha */
      outline: none;
      box-shadow: none;
    }

    .glass-nav {
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    /* Safe Area Support for Mobile Devices */
    .safe-area-pt {
      padding-top: env(safe-area-inset-top);
    }

    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-area-pl {
      padding-left: env(safe-area-inset-left);
    }

    .safe-area-pr {
      padding-right: env(safe-area-inset-right);
    }

    .safe-area-p {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Touch Target Improvements */
    @media (hover: none) and (pointer: coarse) {

      /* Ensure minimum 44x44px touch targets on mobile */
      button,
      a,
      [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Prevent text selection on buttons */
    button,
    [role="button"] {
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Optimize for mobile performance */
    @media (max-width: 768px) {
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="blob-cont">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
